<!DOCTYPE html>
<head>
    <script>

        function timeClock(timeZoneOffset) {

            var today = new Date();
            today.setHours(today.getUTCHours() + timeZoneOffset);
            var h = today.getUTCHours();
            var m = today.getUTCMinutes();
            var s = today.getUTCSeconds();

            m = checkTime(m);
            s = checkTime(s);
            h = checkTime(h);

            document.all["clock3"].innerHTML = h + ':' + m + ':' + s + ' ';
            document.all["clock1"].innerHTML = h + ':' + m + ':' +  s + ' ';
            document.all["clock2"].innerHTML = h + ':' + m + ':' +  s + ' ';
            document.all["clock4"].innerHTML = h + ':' + m + ':' +  s + ' ';
            document.all["clock5"].innerHTML = h + ':' + m + ':' +  s + ' ';
            setTimeout(function() {
                timeClock(timeZoneOffset)
            }, 500);
        }

        function checkTime(i) {
            var j = i;
            if (i < 10) {
                j = "0" + i;
            }
            return j;
        }
        window.onload = function() {
        timeClock(2);
        }
    </script>

    <boydy>
        <p><h1><div id="clock1"></div></h1></p>
        <p><h1><div id="clock2"></div></h1></p>
        <p><h1><div id="clock3"></div></h1></p>
        <p><h1><div id="clock4"></div></h1></p>
        <p><h1><div id="clock5"></div></h1></p>
    </boydy>
