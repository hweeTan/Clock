<!DOCTYPE html>
<head>
    <script>

        function timeClock(timeZoneOffset) {

            var today = new Date();
            today.setHours(today.getUTCHours() + timeZoneOffset);
            var h = today.getUTCHours();
            var m = today.getUTCMinutes();
            var s = today.getUTCSeconds();

            m = checkTime(m);
            s = checkTime(s);
            h = checkTime(h);

            document.body.querySelectorAll('[data-plugin-clock]').forEach(element => element.innerHTML = h + ':' + m + ':' + s + ' ')
            setTimeout(function() {
                timeClock(timeZoneOffset)
            }, 500);
        }

        function checkTime(i) {
            var j = i;
            if (i < 10) {
                j = "0" + i;
            }
            return j;
        }
        window.onload = function() {
        timeClock(2);
        }
    </script>

    <body>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
        <h1 data-plugin-clock></h1>
    </body>

    <style>
        body {
            background-color: white;
        }
        h1 {
            color: black;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>
